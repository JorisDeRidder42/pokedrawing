<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
     Pokédrawing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="false">
<ion-row>
    <div class="ion-text-center">
      <h1>Welcome to pokédraw</h1>
      <p>Your challenge is to draw {{ species?.name }} from gen 1</p>
    </div>
  </ion-row>
  <ion-row>
  <div class="poke-content">
    <img id="poke-afbeelding" [src]="afbeelding" alt="random pokemon">
  </div>
</ion-row>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="draw">
          <ion-icon name="pencil"></ion-icon>
          <ion-label>Draw</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="pokemon">
          <ion-icon src="/assets/icon/generated.svg"></ion-icon>
          <ion-label>Pokédex</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="random">
          <ion-icon name="eye"></ion-icon>
          <ion-label>Watch</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="about">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-content>
