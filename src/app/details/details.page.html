<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{ details?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div *ngIf="details">
    <ion-card>
      <ion-card-header>
        <img [src]="details.sprites.front_default">
        <img [src]="details.sprites.back_default">
        <img [src]="details.sprites.front_shiny">
        <img [src]="details.sprites.back_shiny">
        <ion-card-title class="ion-text-capitalize">#{{ details.id }} {{ details.name }} 
          <ion-chip color="warning" *ngFor="let t of details.types">
            <ion-label>{{ t.type.name }}</ion-label>
          </ion-chip>
        </ion-card-title>
        <ion-card-subtitle class="ion-text-capitalize">Height: 0.{{ details.height }}m </ion-card-subtitle>
        <ion-card-subtitle class="ion-text-capitalize">weight: {{ details.weight}}00g  </ion-card-subtitle>
      </ion-card-header>
 
      <ion-card-content>
        <ion-list lines="full">
          <ion-item *ngFor="let detail of details.stats" class="ion-text-capitalize">
            <ion-label slot="start">{{ detail.stat.name }}:</ion-label>
            <ion-label slot="end">{{ detail.base_stat }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label text-wrap>Abilities:
              <span *ngFor="let detail of details.abilities;"
                class="ion-text-capitalize">
                {{ detail.ability.name }}
              </span></ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
