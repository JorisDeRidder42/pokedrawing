<ion-fab class="buttons" vertical="top" horizontal="start" slot="false">
  <ion-fab-button (click)="presentAlert()">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab class="buttons" vertical="top" horizontal="end" slot="false">
  <ion-fab-button (click)="undoLast()">
    <ion-icon name="arrow-undo"></ion-icon>
  </ion-fab-button>
</ion-fab>
<canvas #myCanvas
(touchstart)="startDrawing($event)" (touchmove)="handleMoved($event)" (touchend)="endDrawing()"
(mousedown)="startDrawing($event)" (mousemove)="moved($event)" (mouseup)="endDrawing()">
</canvas>
<ion-content scroll-y="false">
  <ion-row>
    <ion-col>
      <input type="color" [(ngModel)]="selectedColor" class="colorpicker">
    </ion-col>
      <ion-range min="1" max="100" color="primary" [(ngModel)]="lineWidth">
        <ion-icon size="small" slot="start" name="brush"></ion-icon>
        <ion-icon slot="end" name="brush"></ion-icon>
      </ion-range>
  </ion-row>
</ion-content>
